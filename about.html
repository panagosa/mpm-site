<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Deadpan Media | Creative Team</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Meet the creative team behind Deadpan Media. Learn about our unique approach to video production and brand storytelling.">
  <meta name="keywords" content="about deadpan media, video production team, creative agency team, deadpan media about">
  <meta name="author" content="Deadpan Media">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="About Us - Deadpan Media | Creative Team">
  <meta property="og:description" content="Meet the creative team behind Deadpan Media. Learn about our unique approach to video production and brand storytelling.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://deadpanmedia.com/about.html">
  <meta property="og:image" content="https://deadpanmedia.com/logo.svg">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="About Us - Deadpan Media | Creative Team">
  <meta name="twitter:description" content="Meet the creative team behind Deadpan Media. Learn about our unique approach to video production.">
  <meta name="twitter:image" content="https://deadpanmedia.com/logo.svg">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://deadpanmedia.com/about.html">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link rel="alternate icon" href="logo.svg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo at Top Center -->
  <div class="top-logo">
    <a href="index.html" class="top-logo-link">
      <img src="logo.svg" alt="Deadpan Media Logo" class="top-logo-img">
      <span>Deadpan Media</span>
    </a>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- About Section -->
  <section class="about">
    <div class="container">
      <div class="about-content">
        <div class="about-text">
          <p>Creative media production and strategy.</p>
        </div>
        <div class="team">
          <div class="team-member">
            <h3>Judah Miller</h3>
            <p>Creative Director</p>
          </div>
          <div class="team-member">
            <h3>Alex Panagos</h3>
            <p>Executive Producer</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Floating HIRE US text for neon mode -->
  <div id="floating-hire" class="floating-hire-text" style="display: none;">
    <span>HIRE US</span>
    <span>HIRE US</span>
    <span>HIRE US</span>
    <span>HIRE US</span>
    <span>Call 1-800-DEAD-PAN</span>
    <span>Call 1-800-DEAD-PAN</span>
    <span>Call 1-800-DEAD-PAN</span>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script type="module">
    import { animate, stagger, inView } from "https://cdn.jsdelivr.net/npm/motion@12.23.24/+esm"

    // Set initial state for nav links
    document.querySelectorAll(".nav-link").forEach(link => {
      link.style.opacity = "0";
      link.style.transform = "translateY(20px)";
    });
    animate(".nav-link", { opacity: 1, y: [20, 0] }, { delay: stagger(0.13) })

    // About text reveal
    const aboutText = document.querySelector(".about-text");
    if (aboutText) {
      aboutText.style.opacity = "0";
      aboutText.style.transform = "translateX(-30px)";
      inView(aboutText, () => {
        animate(aboutText,
          { opacity: 1, x: [-30, 0] },
          { duration: 0.7, easing: [0.25, 0.46, 0.45, 0.94] }
        );
      }, { margin: "-50px" });
    }

    // Team members staggered reveal
    const teamMembers = document.querySelectorAll(".team-member");
    teamMembers.forEach((member, index) => {
      member.style.opacity = "0";
      member.style.transform = "translateY(40px)";
    });

    const team = document.querySelector(".team");
    if (team) {
      inView(team, () => {
        animate(".team-member",
          { opacity: 1, y: [40, 0] },
          { duration: 0.6, easing: [0.25, 0.46, 0.45, 0.94], delay: stagger(0.15) }
        );
      }, { margin: "-50px" });
    }
  </script>
</body>
</html>
