<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadpan Media - Creative Video Production & Brand Films</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Deadpan Media creates bold, distinctive video content for brands. Specializing in commercials, brand films, and social media content with unique creative vision.">
  <meta name="keywords" content="video production, brand films, commercials, creative agency, deadpan media, social media content">
  <meta name="author" content="Deadpan Media">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Deadpan Media - Creative Video Production & Brand Films">
  <meta property="og:description" content="Bold, distinctive video content for brands. Specializing in commercials, brand films, and social media content.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://deadpanmedia.com">
  <meta property="og:image" content="https://deadpanmedia.com/logo.svg">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Deadpan Media - Creative Video Production & Brand Films">
  <meta name="twitter:description" content="Bold, distinctive video content for brands. Specializing in commercials, brand films, and social media content.">
  <meta name="twitter:image" content="https://deadpanmedia.com/logo.svg">

  <!-- Canonical URL -->
  <link rel="canonical" content="https://deadpanmedia.com">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link rel="alternate icon" href="logo.svg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Navigation -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="main-content">
    <div class="container">
      <h1 class="hero-title">
        <img src="logo.svg" alt="Deadpan Media Logo" class="hero-logo">
        <span>Deadpan Media</span>
      </h1>
      <button class="fun-button" onclick="triggerWildMode()" aria-label="Toggle wild mode theme">DO NOT PRESS THIS BUTTON</button>
    </div>
  </section>

  <!-- Floating HIRE US text for neon mode -->
  <div id="floating-hire" class="floating-hire-text" style="display: none;">
    <span>HIRE US</span>
    <span>HIRE US</span>
    <span>HIRE US</span>
    <span>HIRE US</span>
    <span>Call 1-800-DEAD-PAN</span>
    <span>Call 1-800-DEAD-PAN</span>
    <span>Call 1-800-DEAD-PAN</span>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script type="module">
    import { animate, stagger, inView } from "https://cdn.jsdelivr.net/npm/motion@12.23.24/+esm"

    // Set initial state for nav links (hidden, positioned below)
    document.querySelectorAll(".nav-link").forEach(link => {
      link.style.opacity = "0";
      link.style.transform = "translateY(20px)";
    });

    // Animate navigation links with stagger
    animate(".nav-link", { opacity: 1, y: [20, 0] }, { delay: stagger(0.13) })

    // Hero section entrance animation
    const heroTitle = document.querySelector(".hero-title");
    const funButton = document.querySelector(".fun-button");

    if (heroTitle) {
      heroTitle.style.opacity = "0";
      heroTitle.style.transform = "translateY(30px)";
      animate(heroTitle,
        { opacity: 1, y: [30, 0] },
        { duration: 0.8, easing: [0.25, 0.46, 0.45, 0.94], delay: 0.2 }
      );
    }

    if (funButton) {
      funButton.style.opacity = "0";
      funButton.style.transform = "translateY(20px)";
      animate(funButton,
        { opacity: 1, y: [20, 0] },
        { duration: 0.6, easing: [0.25, 0.46, 0.45, 0.94], delay: 0.5 }
      );
    }
  </script>
</body>
</html>
