  <!-- Looping Images Section -->
  <section class="looping-images-section">
    <div class="looping-images-container">
      <div class="looping-images-wrapper" id="loopingImagesWrapper"></div>
      <!-- Video Player Overlay -->
      <div class="video-overlay" id="videoOverlay">
        <button class="video-overlay-close" id="videoOverlayClose" aria-label="Close video">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="video-overlay-content">
          <div class="video-overlay-wrapper">
            <video class="video-overlay-player" controls muted playsinline id="videoOverlayPlayer">

            </video>
          </div>
          <div class="video-overlay-info">
            <h3 class="video-overlay-title" id="videoOverlayTitle"></h3>

            <p class="video-overlay-year" id="videoOverlayYear"></p>

              </video>

            <div class="main-video-info">

        <!-- Video Sidebar -->
        <div class="video-sidebar" id="videoSidebar">

          <div class="sidebar-video-item active" 
               data-video="https://dc5bt2teggic6.cloudfront.net/Pete Davidson x MANSCAPED®： Ball-Ber Shop - The Lawn Mower® 5.0 Ultra-2.mp4"
               data-poster="https://img.youtube.com/vi/gqceI4x3uNg/maxresdefault.jpg"
               data-title="Ball-Ber Shop"
               data-client="Manscaped"
               data-description="A humorous commercial featuring Pete Davidson showcasing Manscaped's premium grooming products. This campaign combines comedy with product demonstration to engage a modern male audience."
               data-year="2024">
            <div class="sidebar-thumbnail">
              <img src="https://img.youtube.com/vi/gqceI4x3uNg/maxresdefault.jpg" alt="Manscaped Commercial">
              <div class="sidebar-play-overlay">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
            </div>
            <div class="sidebar-video-info">
              <h3 class="sidebar-video-title">Ball-Ber Shop</h3>
              <p class="sidebar-video-client">Manscaped</p>
            </div>
          </div>

          <!-- Video Item 2 -->
          <div class="sidebar-video-item" 
               data-video="https://dc5bt2teggic6.cloudfront.net/Totinos： Petes Fleet delivers Totinos Pizza Rolls!.mp4"
               data-poster="https://img.youtube.com/vi/ACrp2HN3f0w/maxresdefault.jpg"
               data-title="Game Night"
               data-client="Totino's"
               data-description="A fun, energetic commercial featuring Pete Davidson's delivery fleet bringing Totino's Pizza Rolls to game night. This spot emphasizes convenience and taste for the target demographic."
               data-year="2024">
            <div class="sidebar-thumbnail">
              <img src="https://img.youtube.com/vi/ACrp2HN3f0w/maxresdefault.jpg" alt="Totino's Commercial">
              <div class="sidebar-play-overlay">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
            </div>
            <div class="sidebar-video-info">
              <h3 class="sidebar-video-title">Game Night</h3>
              <p class="sidebar-video-client">Totino's</p>
            </div>
          </div>

          <div class="sidebar-video-item" 
               data-video="https://dc5bt2teggic6.cloudfront.net/03_SI_v08_FINAL_260825_01_wBumper.mp4"
               data-poster="https://img.youtube.com/vi/BZZIpThjURI/maxresdefault.jpg"
               data-title="Snack Island"
               data-client="General Mills"
               data-description="A comedic brand film that showcases General Mills' unique style. This piece combines humor with brand storytelling to create memorable content."

                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">

               data-video="https://dc5bt2teggic6.cloudfront.net/02_CORP_v10_FINAL_260825_01_wBumper.mp4"
               data-poster="https://img.youtube.com/vi/TNu3y2lIb9Q/maxresdefault.jpg"
               data-title="Corporate Meltdown"
               data-client="General Mills"
               data-description="A satirical brand film that humorously explores corporate culture through the lens of snack time. This piece demonstrates creative storytelling and brand voice."
               data-year="2025">

          <div class="sidebar-video-item" 
               data-video="https://dc5bt2teggic6.cloudfront.net/01_AI_v09_FINAL_260825_01_wBumper.mp4"
               data-poster="https://img.youtube.com/vi/1aCRNBkhOEY/maxresdefault.jpg"
               data-title="Crisp AI"
               data-client="General Mills"
               data-description="A social media focused video that explores AI themes through comedic storytelling. This piece is optimized for digital platforms and engagement."
               data-year="2025">
            <div class="sidebar-thumbnail">
              <img src="https://img.youtube.com/vi/1aCRNBkhOEY/maxresdefault.jpg" alt="General Mills">
              <div class="sidebar-play-overlay">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
            </div>
            <div class="sidebar-video-info">
              <h3 class="sidebar-video-title">Crisp AI</h3>
              <p class="sidebar-video-client">General Mills</p>
