<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Deadpan Media | Get In Touch</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Contact Deadpan Media for your next video production project. Let's create something bold and distinctive together.">
  <meta name="keywords" content="contact deadpan media, video production inquiry, hire video production agency, deadpan media contact">
  <meta name="author" content="Deadpan Media">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Contact Us - Deadpan Media | Get In Touch">
  <meta property="og:description" content="Contact Deadpan Media for your next video production project. Let's create something bold and distinctive together.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://deadpanmedia.com/contact.html">
  <meta property="og:image" content="https://deadpanmedia.com/logo.svg">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact Us - Deadpan Media | Get In Touch">
  <meta name="twitter:description" content="Contact Deadpan Media for your next video production project.">
  <meta name="twitter:image" content="https://deadpanmedia.com/logo.svg">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://deadpanmedia.com/contact.html">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link rel="alternate icon" href="logo.svg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo at Top Center -->
  <div class="top-logo">
    <a href="index.html" class="top-logo-link">
      <img src="logo.svg" alt="Deadpan Media Logo" class="top-logo-img">
      <span>Deadpan Media</span>
    </a>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <div class="contact-content">
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Floating HIRE US text for neon mode -->
  <div id="floating-hire" class="floating-hire-text" style="display: none;">
    <span>HIRE US</span>
    <span>HIRE US</span>
    <span>HIRE US</span>
    <span>HIRE US</span>
    <span>Call 1-800-DEAD-PAN</span>
    <span>Call 1-800-DEAD-PAN</span>
    <span>Call 1-800-DEAD-PAN</span>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script type="module">
    import { animate, stagger, inView } from "https://cdn.jsdelivr.net/npm/motion@12.23.24/+esm"

    // Set initial state for nav links
    document.querySelectorAll(".nav-link").forEach(link => {
      link.style.opacity = "0";
      link.style.transform = "translateY(20px)";
    });
    animate(".nav-link", { opacity: 1, y: [20, 0] }, { delay: stagger(0.13) })

    // Form groups staggered reveal
    const formGroups = document.querySelectorAll(".form-group");
    formGroups.forEach(group => {
      group.style.opacity = "0";
      group.style.transform = "translateY(25px)";
    });

    const submitBtn = document.querySelector(".contact-form .btn");
    if (submitBtn) {
      submitBtn.style.opacity = "0";
      submitBtn.style.transform = "translateY(20px)";
    }

    const contactForm = document.querySelector(".contact-form");
    if (contactForm) {
      inView(contactForm, () => {
        // Animate form groups with stagger
        animate(".form-group",
          { opacity: 1, y: [25, 0] },
          { duration: 0.5, easing: [0.25, 0.46, 0.45, 0.94], delay: stagger(0.1) }
        );
        // Animate submit button after form groups
        if (submitBtn) {
          animate(submitBtn,
            { opacity: 1, y: [20, 0] },
            { duration: 0.5, easing: [0.25, 0.46, 0.45, 0.94], delay: 0.5 }
          );
        }
      }, { margin: "-50px" });
    }
  </script>
</body>
</html>
